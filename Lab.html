<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/lab5/Lab.css">

<body>
    <div class="tab-pane fade" id="implement" role="tabpanel" aria-labelledby="contact-tab">
        <br>
        <p class="pararaph"><b>Thông tin đặt hàng</b></p>
        <form action="">
            <div class="row">
                <div class="col-sm-15">
                    <div class="form-group">
                        <span class="form-label">Tên</span>
                        <input class="form-control" type="text" placeholder="Họ và tên">
                    </div>
                </div>
                <div class="col-sm-15">
                    <div class="form-group">
                        <span class="form-label">Điện thoại</span>
                        <input class="form-control" type="email"
                            placeholder="Số điện thoại">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-15">
                    <div class="form-group">
                        <span class="form-label">Phương thức thanh toán</span>
                        <input class="form-control" type="text"
                            placeholder="Phương thức thanh toán">
                    </div>
                </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Email</label>
                <input type="email" class="form-control" id="formGroupExampleInput"
                    placeholder="Email">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Địa chỉ</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Địa chỉ">
            </div>
       
              
            <br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button" id="buttonComplete">Đặt hàng
                </button>
            </div>
